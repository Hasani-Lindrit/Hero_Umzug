<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Anfrage ‚Äì Hero Umzug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#1b2e27;
      color:#fff;
    }

    .container{
      max-width:720px;
      margin:40px auto;
      padding:24px;
      background:rgba(255,255,255,.06);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }

    h1{
      margin-top:0;
      font-size:32px;
    }

    label{
      display:block;
      margin-top:14px;
      margin-bottom:6px;
      font-size:14px;
      opacity:.9;
    }

    input, textarea, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(0,0,0,.25);
      color:#fff;
      font-size:14px;
    }

    textarea{ resize:vertical; }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .files{
      margin-top:10px;
    }

    .file-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
      padding:8px 10px;
      background:rgba(0,0,0,.25);
      border-radius:10px;
      font-size:13px;
    }

    .file-row button{
      background:none;
      border:none;
      cursor:pointer;
      font-size:16px;
      color:#ff7a18;
    }

    .btn{
      margin-top:24px;
      padding:14px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-size:16px;
      font-weight:600;
      background:linear-gradient(135deg,#ff7a18,#ffb056);
      color:#1b120a;
    }

    @media(max-width:600px){
      .row{ grid-template-columns:1fr; }
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="#top" aria-label="Hero Umzug Startseite">
          <img src="assets/logo.png" alt="Hero Umzug Logo" />
          <div class="name">
            <strong>Hero Umzug</strong>
            <span>Modern. Sicher. Stressfrei.</span>
          </div>
        </a>

        <nav aria-label="Navigation">
          <ul>
            <li><a href="#ablauf">Ablauf</a></li>
            <li><a href="#leistungen">Leistungen</a></li>
            <li><a href="#warum">Warum wir</a></li>
            <li><a href="#bewertungen">Bewertungen</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
          </ul>
        </nav>

        <div class="actions">
          <a class="btn" href="tel:+491234567890" aria-label="Anrufen">Anrufen</a>
          <a class="btn primary" href="#kontakt" aria-label="Angebot anfragen">Angebot anfragen</a>
        </div>
      </div>
    </div>
  </header>
<div class="container">
  <h1>Umzugsanfrage</h1>
  <p>Bitte f√ºlle das Formular so vollst√§ndig wie m√∂glich aus. Wir melden uns schnell zur√ºck.</p>

  <form
    action="mailto:kontakt@heroumzug.de"
    method="post"
    enctype="multipart/form-data"
  >

    <label>Name</label>
    <input name="name" autocomplete="name" required>

    <label>E-Mail</label>
    <input type="email" name="email" autocomplete="email" required>

    <label>Telefon</label>
    <input type="tel" name="phone" autocomplete="tel" required>

    <label>Umzugsdatum</label>
    <input type="date" name="move_date" autocomplete="off">

    <label>Startadresse</label>
    <input name="start_address" autocomplete="street-address">

    <label>Zieladresse</label>
    <input name="target_address" autocomplete="street-address">

    <div class="row">
      <div>
        <label>Etage Start</label>
        <input name="Etage Start">
      </div>
      <div>
        <label>Etage Ziel</label>
        <input name="Etage Ziel">
      </div>
    </div>

    <label>Wohnfl√§che / Menge (ca.)</label>
    <input name="Wohnfl√§che">

    <label>Zusatzinfos (M√∂bel, Besonderheiten, Fahrstuhl etc.)</label>
    <textarea name="Beschreibung" rows="4"></textarea>

    <label>Anh√§nge (Fotos, M√∂belliste, PDF)</label>
    <input
      type="file"
      id="fileInput"
      accept=".pdf,.jpg,.jpeg,.png"
      multiple
    >

    <div id="fileList" class="files"></div>

    <button class="btn" type="submit">
      Anfrage absenden
    </button>

  </form>
</div>

<script>
  const fileInput = document.getElementById("fileInput");
  const fileList  = document.getElementById("fileList");

  let filesStore = [];

  fileInput.addEventListener("change", () => {
    filesStore.push(...Array.from(fileInput.files));
    fileInput.value = "";
    renderFiles();
  });

  function renderFiles(){
    fileList.innerHTML = "";

    filesStore.forEach((file, index) => {
      const div = document.createElement("div");
      div.className = "file-row";

      div.innerHTML = `
        <span>${file.name}</span>
        <button type="button" onclick="removeFile(${index})">üóë</button>
      `;

      fileList.appendChild(div);
    });
  }

  function removeFile(index){
    filesStore.splice(index,1);
    renderFiles();
  }

  document.querySelector("form").addEventListener("submit", () => {
    const dt = new DataTransfer();
    filesStore.forEach(f => dt.items.add(f));
    fileInput.files = dt.files;
  });
</script>

</body>
</html>
